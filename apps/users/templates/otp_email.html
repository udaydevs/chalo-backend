<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 20px;
      padding: 20px;
      background-color: #FAF7F2;
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    .container {
      max-width: 580px;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 40px;
      font-weight: 800;
      color: #E76F51;
      margin-bottom: 25px;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      color: #E76F51;
      font-weight: 800;
    }

    .subtitle {
      margin: 10px 0 30px;
      font-size: 20px;
      color: #a26c55;
      line-height: 1.6;
    }

    .otp-wrapper {
      background: #E6EDDF;
      padding: 35px;
      border-radius: 25px;
      display: inline-block;
      margin-bottom: 24px;
    }

    .otp-digit {
      display: inline-block;
      width: 60px;
      height: 80px;
      line-height: 80px;
      background: #ffffff;
      border-radius: 10px;
      margin: 4px 4px;
      font-size: 42px;
      font-weight: 700;
      color: #E76F51;
    }

    .expiry {
      display: inline-block;
      background: #FDECE7;
      color: #E76F51;
      font-size: 13px;
      padding: 8px 14px;
      border-radius: 999px;
      margin-bottom: 20px;
    }

    .footer-text {
    width: 300px;
      font-size: 13px;
      color: #E76F51;
      line-height: 1.5;
    }

    .links a {
      color: #9CA3AF;
      text-decoration: none;
      margin: 0 8px;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <table width="100%" cellpadding="0" cellspacing="0">

      <td align="center" style="padding:40px 16px;">

        <table width="100%" cellpadding="0" cellspacing="0" class="container">

          <tr>
            <td align="center">
              <h1>CHALO</h1>
            </td>
          </tr>

          <tr>
            <td align="center">
              <p class="subtitle">
                Use the code below to securely sign in or reset your password.
              </p>
            </td>
          </tr>

          <tr>
            <td align="center">
              <div class="otp-wrapper">
                {% for digit in otp %}
                  <span class="otp-digit">{{ digit }}</span>
                {% endfor %}
              </div>
            </td>
          </tr>

          <tr>
            <td align="center">
              <div class="expiry">
                Expires in 2  minutes
              </div>
            </td>
          </tr>

          <tr>
            <td align="center">
              <p class="footer-text">
                If you did not request this code, you can safely ignore this email.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
